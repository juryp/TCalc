<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>TCalc</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="styles/favicon-32x32.ico"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="styles/favicon-16x16.ico"
        />
    </head>
    <body>
        <div class="container">
            <input type="text" id="inputBox" class="display" placeholder="0" />
            <!-- Add your classes or ids -->
            <div class="buttons">
                <div>
                    <button class="button operatorSpec">AC</button>
                    <button class="button operatorSpec">DEL</button>
                    <button class="button operatorSpec">%</button>
                    <button class="button operator">/</button>
                </div>

                <div>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">*</button>
                </div>

                <div>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">-</button>
                </div>

                <div>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">+</button>
                </div>

                <div>
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button equalButton">=</button>
                </div>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
